<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .contact-form {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            text-align: left;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: normal;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            min-width: 250px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #999;
        }
        
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .btn-send {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-send:hover {
            background-color: #45a049;
        }
        
        .form-note {
            color: #888;
            font-style: italic;
        }
        
        .required-field {
            border: 1px solid #ff9999 !important;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h1 class="form-title">Get in touch with us by filling contact form below</h1>
        
        <form>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="fullname" name="fullname" class="required-field" 
                           placeholder="*Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" class="required-field" 
                           placeholder="*Enter your email address" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="subject" name="subject" 
                           placeholder="Enter your subject">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <textarea id="message" name="message" class="required-field" 
                              placeholder="*Your message here..." required></textarea>
                </div>
            </div>
            
            <div class="form-footer">
                <button type="submit" class="btn-send">Send message</button>
                <span class="form-note">Please fill all required form field, thanks!</span>
            </div>
        </form>
    </div>
</body>
</html>
