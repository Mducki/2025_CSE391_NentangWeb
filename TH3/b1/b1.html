<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>📝 Quản lý công việc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg mx-auto app-card" style="max-width: 600px;">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="text-primary m-0">Todo List</h3>
          <button id="toggle-dark-mode" class="btn btn-outline-secondary btn-sm">🌙</button>
        </div>

        <div class="input-group mb-3">
          <input id="new-task" type="text" class="form-control" placeholder="Nhập công việc mới...">
          <button id="add-task" class="btn btn-success">Thêm</button>
        </div>

        <ul id="task-list" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="todo.js"></script>
</body>
</html>
